<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--External Documents-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

    <!--Internal Documents-->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <nav>
       <div>
        <h1>The Requiem Botanicum</h1>
        <ul class="nav-bar">
            <li>Home</li>
            <li>About</li>
            <li><strong>The Library</strong></li>
            <li>Contact Us</li>
        </ul>
       </div>
    </nav>

    <header>
        <form>
                <div class="box-image">
                    <div class="round-logo"></div>
                    <h1> THE BOTANICAL LIBRARY</h1>
                    <p class="line"></p>
                    <h3>Add Your Discovery Here</h3>
                </div>
            

            <h3>
                Have your discovered something new? Fill Out the form below and we will review your findings!
            </h3>

           <input class="input-el" type="text" placeholder="Your Name" required>
           <input class="input-el" type="text" placeholder="Your Surname" required>
           <input class="input-el" type="email" placeholder="Your Email" required>

           <select class="input-el">
            <option selected="selected">Select Base Species</option>
            <option>Herbs</option>
            <option>Creepers</option>
            <option>Trees</option>
            <option>Climbers</option>
            <option>Creepers</option>
           </select required>

           <textarea class="input-e" placeholder="Please Describe Your Discovery" rows="10"></textarea>

           <button class="input-l" type="submit">Submit Your Review</button>
        </form>
    </header>

    <footer>
        <i>Copyright 2023 -The Requiem Botanicum</i>
    </footer>

</body>
</html>
